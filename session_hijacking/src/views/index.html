<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Home - Your Bank</title>
	</head>
	<body>
		<form action="logout" method="POST">
			<input type="submit" value="Logout">
		</form>
		<h1>Hi <b><%= user.username %></b>!</h1>
		<div>Your account balance is: <b><%= balance %> USD</b></div>
		<form action="takeout" method="POST">
			<input type="number" name="sum" value="100" required>
			<input type="submit" value="Take out">
		</form>
	</body>
</html>

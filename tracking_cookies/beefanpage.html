<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bee or not to bee</title>
		<style>
			html, body {
				height: 100%;
				margin: 0;
			}

			* {
				box-sizing: border-box;
			}
			
			body {
				height: 100%;
				background-color: black;
				color: white;
				display: grid;
				column-gap: 20px;
				grid-template-columns: 5fr 1fr;
			}
			
			body > div {
				height: 100%;
				display: grid;
				grid-template-rows: min-content 1fr;
			}

			iframe {
				height: 100%;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div>
			<h1>This is a bee fan page</h1>

		<div>
			<h1>Ads</h1>
			<div>
				<iframe src="http://localhost:3000/?website=beesforlife.com&adType=bee"></iframe>
			</div>
		</div>
	</body>
</html>
